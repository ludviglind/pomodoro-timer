<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="pomodoro-style.css">
    <script src="https://kit.fontawesome.com/1a5ac7d31f.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="timer">
        <div id="phase">Do it</div>
        <div id="counter">25:00</div>
        <div id="buttons">
            <button id= "start" class="fas fa-play"></button>
            <button id="reset" class="fas fa-redo"></button>
        </div>
    </div>
    <script src="pomodoro-timer.js"></script>
</body>
</html>
